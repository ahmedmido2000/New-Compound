<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل</title>
    <link rel="stylesheet" href="css/mains..css" />
    <!--bootstrap file-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--bootstrap file-->
    <!--logo-site-->
    <link rel="icon" type="png" href="img/logo 2.pdf-image-002 3.png" />
    <!--logo-site-->
    <!--fontawesome file-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--fontawesome file-->
    <!--animate.css-->
    <link rel="stylesheet" href="css/animate.css" />
    <!--animate.css-->
  </head>
  <body>
    <!--logo--and-sign-in-->
    <section class="logo-and-text mt-3 mb-0">
        <div class="container">
          <div class="image-and-text d-flex justify-content-center">
            <div class="image mx-4">
              <img src="img/logo 2.pdf-image-002 3.png" alt="" />
            </div>
          </div>
          <div
            class="icons-log-in d-flex justify-content-around align-items-center"
          >
          <div class="or-sign">
            <h5 class="text-capitalize position-relative text-center">
                or sign in with
              </h5>
          </div>
            <div class="border-icon mt-3 mb-2">
              <a
                href=""
                class="d-flex align-items-center justify-content-between"
              >
                <img
                  src="icons/google_symbol.svg.png"
                  class="m-2 img-fluid"
                  alt=""
                />
                <h6 class="mt-3 mb-2 text-capitalize">google</h6>
              </a>
            </div>

            <div class="border-icon mt-3 mb-2">
              <a
                href=""
                class="d-flex align-items-center justify-content-between"
              >
                <img
                  src="icons/Logo.svg.png"
                  class="m-2 img-fluid"
                  alt=""
                />
                <h6 class="mt-3 mb-2 text-capitalize">apple id</h6>
              </a>
            </div>

            <div class="border-icon mt-3 mb-2">
              <a
                href=""
                class="d-flex align-items-center justify-content-between"
              >
                <img
                  src="icons/Symbol.svg.png"
                  class="m-2 img-fluid"
                  alt=""
                />
                <h6 class="mt-3 mb-2 text-capitalize">facebook</h6>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!--logo--and-sign-in-->
      <div class="upload mt-5 mb-0 text-center" id="uploads">
        <img src="img/person3.jpg" id="img" class="img-fluid" alt="" />
        <label for="upload"><i class="fa-solid fa-camera"></i></label>
        <input type="file" id="upload" />
      </div>
    <section class="input-resgtiser inputs-text">
      <div class="container">
        <div class="row align-items-center">
      <div class="col-lg-12">
        <form action="">
        <div class="the-inputs text-center mt-3 mb-2 ">
          <input type="text" class="w-75" placeholder="e-mail" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div class="the-inputs text-center mt-3 mb-2 ">
          <input type="text" class="w-75" placeholder="Phone No" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-phone"></i></span>
        </div>
        <div class="the-inputs text-center mt-3 mb-2 ">
          <input type="text" class="w-75" placeholder="Property owner" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-credit-card"></i></span>
        </div>
        <div class="the-inputs text-center mt-3 mb-2 ">
          <input type="text" class="w-75" required placeholder="Card Number">
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-credit-card"></i></span>
        </div>
        <div class="the-inputs text-center mt-3 mb-2">
          <input type="password" class="w-75" id="password-2" placeholder="Passcode" required>
          <span class="position-relative text-black-50" id="togglepassword-2">
              <i class="fa-solid fa-eye"></i>
          </span>
      </div>
        <div class="the-inputs text-center mt-3 mb-2 ">
          <input type="text" class="w-75" required placeholder="To verify the passcode">
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-eye"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs-sty text-center mt-3 mb-2 ">
          <input type="text" class="w-50" placeholder="Property number" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-location-dot"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs-sty text-center mt-3 mb-2 ">
          <input type="text" class="w-50" placeholder="Address in detail" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-location-dot"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs-sty text-center mt-3 mb-2 ">
          <input type="text" class="w-50" placeholder="How many years?" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-calendar-days"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs-sty text-center mt-3 mb-2 ">
          <input type="text" class="w-50" placeholder="Date Of Birth" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-calendar-days"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs-sty text-center mt-3 mb-2 ">
          <input type="text" class="w-50" required placeholder="The Job">
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-briefcase"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inputs-sty text-center mt-3 mb-2 ">
          <input type="text" class="w-50" placeholder="marital status" required>
          <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-mars"></i></span>
        </div>
      </div>
      <div class="w-75 m-auto mt-3 mb-2 ">
        <a href="payment.html" class="text-black-50 text-capitalize">Add an electronic wallet ?</a>
      </div>
      <div class="button-resgister mt-3 mb-2 text-center">
        <button value="submit" style="margin-right: 15px;" class="blue-btn hovers text-white text-capitalize"><a href="logIn.html" class="text-white">regstiser</a></button>
      </div>
      <div class="Verify mt-3 mb-2 text-center">
        <button value="submit" style="margin-right: 15px;"  class="outline-btn text-dark text-capitalize">Verify</button>
      </div>
      </div>
    </form>
        </div>
      </div>
    </section>
    <!--script-file-->
    <script src="js/uploadimage.js"></script>
    <!--script-file-->
    <!--script Bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--script Bootstrap-->
    <!--font awesome scrript-->
    <script src="js/all.min.js"></script>
    <!--font awesome scrript-->
    <!--wow.js-->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>

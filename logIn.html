<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل</title>
    <link rel="stylesheet" href="css/mains..css" />
    <!--bootstrap file-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--bootstrap file-->
    <!--logo-site-->
    <link rel="icon" type="png" href="img/logo 2.pdf-image-002 3.png" />
    <!--logo-site-->
    <!--fontawesome file-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--fontawesome file-->
    <!--animate.css-->
    <link rel="stylesheet" href="css/animate.css" />
    <!--animate.css-->
  </head>
  <body>
    <!--logo-->
    <section class="logo-and-text mt-3 mb-0">
      <div class="container">
        <div class="image-and-text d-flex justify-content-center">
          <div class="image mx-4">
            <img src="img/logo 2.pdf-image-002 3.png" alt="" />
          </div>
          <div class="text">
            <h4>Agent Login</h4>
            <p class="mt-0 mb-3">Hey, Enter your details to get sign in</p>
            <p class="mt-2 mb-3">to your account</p>
          </div>
        </div>
        <div class="row align-items-center">
          <form action="">
            <div class="col-12">
              <div class="upload mt-5 mb-0 text-center" id="uploads">
                <img src="img/person3.jpg" id="img" class="img-fluid" alt="" />
                <label for="upload"><i class="fa-solid fa-camera"></i></label>
                <input type="file" id="upload" />
              </div>
              <div class="inputs-text text-center mt-0 mb-0">
                <div class="inputs text-center mt-2 mb-2">
                  <div class="col">
                    <input
                      type="text"
                      class="w-75"
                      placeholder="Enter Email / Phone No"
                      required
                    />
                  </div>
                </div>
                <div class="inputs position-relative text-center mt-2 mb-2">
                  <div class="col">
                    <input
                      type="password"
                      class="w-75"
                      placeholder="Passcode"
                      id="password"
                      required
                    />
                    <span class="text-capitalize" id="togglepassword">Show</span>
                  </div>
                </div>
              </div>
              <a href="" class="btn text-black-50"
                style="margin-left: 125px;" >Having trouble in sign in ?</a
              >
              <div class="sign-in text-center mt-3">
                <button
                  class="text-capitalize hovers text-white"
                  value="submit"
                >
                <a href="home.html" class="text-white">
                  sign in
                </a>
                </button>
              </div>
            </div>
          </form>
          <div class="sign-in-with mt-3 mb-5">
            <h5 class="text-capitalize position-relative text-center">
              or sign in with
            </h5>
          </div>
          <div
            class="icons-log-in d-flex justify-content-around align-items-center"
          >
            <div class="border-icon mt-3 mb-2">
              <a
                href=""
                class="d-flex align-items-center justify-content-between"
              >
                <img
                  src="icons/google_symbol.svg.png"
                  class="m-2 img-fluid"
                  alt=""
                />
                <h6 class="mt-3 mb-2 text-capitalize">google</h6>
              </a>
            </div>

            <div class="border-icon mt-3 mb-2">
              <a
                href=""
                class="d-flex align-items-center justify-content-between"
              >
                <img
                  src="icons/Logo.svg.png"
                  class="m-2 img-fluid"
                  alt=""
                />
                <h6 class="mt-3 mb-2 text-capitalize">apple id</h6>
              </a>
            </div>

            <div class="border-icon mt-3 mb-2">
              <a
                href=""
                class="d-flex align-items-center justify-content-between"
              >
                <img
                  src="icons/Symbol.svg.png"
                  class="m-2 img-fluid"
                  alt=""
                />
                <h6 class="mt-3 mb-2 text-capitalize">facebook</h6>
              </a>
            </div>
          </div>
          <div class="dont-have-account mt-4 mb-0 text-center">
            <h5 class="text-capitalize fw-bold">Don’t have an account? <a href="resgister.html">Request Now</a></h5>
          </div>
        </div>
      </div>
    </section>
    <!--logo-->
    <!--script-file-->
    <script src="js/uploadimage.js"></script>
    <!--script-file-->
    <!--script Bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--script Bootstrap-->
    <!--font awesome scrript-->
    <script src="js/all.min.js"></script>
    <!--font awesome scrript-->
    <!--wow.js-->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>

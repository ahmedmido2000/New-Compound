<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل</title>
    <link rel="stylesheet" href="css/mains..css" />
    <!--bootstrap file-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--bootstrap file-->
    <!--logo-site-->
    <link rel="icon" type="png" href="img/logo 2.pdf-image-002 3.png" />
    <!--logo-site-->
    <!--fontawesome file-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--fontawesome file-->
    <!--animate.css-->
    <link rel="stylesheet" href="css/animate.css" />
    <!--animate.css-->
  </head>
  <body>
    <!--logo-->
    <section class="logo-and-text mt-3 mb-0">
      <div class="container">
        <div class="image-and-text d-flex justify-content-center">
          <div class="image">
            <img src="img/logo 2.pdf-image-002 3.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section class="add-another mb-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="upload mt-5 mb-0 text-center" id="uploads">
              <img src="img/person3.jpg" id="img" class="img-fluid" alt="" />
              <label for="upload"><i class="fa-solid fa-camera"></i></label>
              <input type="file" id="upload" />
            </div>
            <div class="text-center the-inputs">       
              <div class="email mt-3 mb-3">
                <input
                  type="email"
                  class="inputsHideIcons w-75"
                  placeholder=" Phone No"
                />
                <span class="icons-hide position-relative text-black-50"
                  ><i class="fa-solid fa-phone"></i
                ></span>
              </div>
              <div class="phone mt-3 mb-3">
                <input
                  type="email"
                  class="inputsHideIcons w-75"
                  placeholder="Electronic wallet Passcode "
                />
                <span class="icons-hide position-relative text-black-50"
                  ><i class="fa-solid fa-eye"></i
                ></span>
              </div>
              <div class=" mt-3 bution-add-another ">
                <button
                  class="text-capitalize text-white blue-btn w-50"
                  value="submit"
                  style="margin-right: 20px;"
                >
                  <a href="home.html" class="text-white">Add an electronic wallet</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="add-anotherGateWay mt-3 text-center">
      <h6 class="text-capitalize mt-5 mb-2 text-center">
        Change the electronic wallet
      </h6>
      <div class="container">
     <div class="row align-items-center">
        <div class=" col">
            <div class="gate-way-logo">
              <img src="GateWay-Icons/image 1.png" class="img-fluid mt-3 mb-2" alt="" />
            </div>
          </div>
          <div class=" col">
            <div class="gate-way-logo">
              <img src="GateWay-Icons/143859_vodafone_icon (2) 4.png" class="img-fluid mt-3 mb-2" alt="" />
            </div>
          </div>
          <div class=" col">
            <div class="gate-way-logo">
                <img src="GateWay-Icons/image 2.png" class="img-fluid mt-3 mb-2" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="gate-way-logo">
                <img src="GateWay-Icons/Visa_Logo 1.png" class="img-fluid mt-3 mb-2" alt="" />
            </div>
          </div>
          <div class=" col">
            <div class="gate-way-logo">
                <img src="GateWay-Icons/Group 877.png" class="img-fluid mt-3 mb-2" alt="" />
            </div>
          </div>
       
     </div>
      </div>
    </section>
    <!--logo-->
    <!--script-file-->
    <script src="js/uploadimage.js"></script>
    <!--script-file-->
    <!--script Bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--script Bootstrap-->
    <!--font awesome scrript-->
    <script src="js/all.min.js"></script>
    <!--font awesome scrript-->
    <!--wow.js-->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>

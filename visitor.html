<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل</title>
  <link rel="stylesheet" href="css/mains..css" />
  <!--bootstrap file-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!--bootstrap file-->
  <!--logo-site-->
  <link rel="icon" type="png" href="img/logo 2.pdf-image-002 3.png" />
  <!--logo-site-->
  <!--fontawesome file-->
  <link rel="stylesheet" href="css/all.min.css" />
  <!--fontawesome file-->
  <!--animate.css-->
  <link rel="stylesheet" href="css/animate.css" />
  <!--animate.css-->
</head>

<body class="position-relative">
    <!--show-QRCode-->
    <div class="overlay d-none" style="width: 100%;height: 100%;position: absolute;top: 0;left: 0;background-color: rgba(0, 0, 0, 0.418);z-index: 9;"></div>
    <div class="position-fixed qr d-none" style="top:10% ;left: 50%;transform: translate(-50%);z-index: 10;">
      <div class="bg-white p-4 px-md-5 m-auto shadow-sm position-relative" style="border-radius: 10px;">
        <span class="btn text-white position-absolute" onclick="hideQR()" style="border-radius:50%;top: -20px;right: -20px;background-color: #040726;"><i class="fa-solid fa-close"></i></span>
          <img src="img/qr-code.png" style="width:300; height:300px ;" alt="">
          <h3 class="text-center fw-bold">   QR CODE</h3>
          <h3 class="text-center fw-bold"> 9579857623</h3>
      </div>
    </div>
    <!--Show-QRCode-->
  <!--logo-->
  <section class="logo-and-text-5 mt-3 mb-0">
    <div class="container">
      <div class="image-and-text-2 d-flex justify-content-center">
        <div class="image">
          <img src="img/logo 2.pdf-image-002 3.png" alt="" />
        </div>
      </div>
    </div>
  </section>
  <section class="add-another mb-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="text-center the-inputs">
            <div class="phone mt-3 mb-3">
              <input type="email" class="inputsHideIcons w-75" placeholder=" Visitor's name" />
              <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-user"></i></span>
            </div>
            <div class="phone mt-3 mb-3">
              <input type="email" class="inputsHideIcons w-75" placeholder="e-mail " />
              <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-envelope"></i></span>
            </div>
            <div class="phone mt-3 mb-3">
              <input type="email" class="inputsHideIcons w-75" placeholder="Card Nubmer " />
              <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-credit-card"></i></span>
            </div>
            <div class="phone mt-3 mb-3">
              <input type="email" class="inputsHideIcons w-75" placeholder=" Phone No" />
              <span class="icons-hide position-relative text-black-50"><i class="fa-solid fa-phone"></i></span>
            </div>
            <div class="text-center container mt-3">
              <button onclick="showQR()" class="text-capitalize hovers text-white blue-btn-2" value="submit">
                Receive barcode
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--logo-->
  <!--script-file-->
  <script src="js/main.js"></script>
  <!--script-file-->
  <!--script Bootstrap-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!--script Bootstrap-->
  <!--font awesome scrript-->
  <script src="js/all.min.js"></script>
  <!--font awesome scrript-->
  <!--wow.js-->
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
